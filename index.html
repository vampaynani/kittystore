<html lang="en">

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <div>
      <a href="#" class="btn js-btn-cart">Shopping Cart</a>
      <a href="#" class="btn js-btn-close hidden">Close [X]</a>
      <ul class="js-shopping-cart hidden">
        <li>
          <span>
            <strong>Total</strong>
          </span>
          <span>$100</span>
        </li>
        <li>
          <a class="btn js-btn-buy" href="#">Buy!</a>
        </li>
      </ul>
    </div>
  </nav>
  <section class="gallery">
    <h1>The Kitty Store</h1>
    <!-- en esta lista pinta los gatitos -->
    <ul class="js-gallery-list"></ul>
  </section>
  <section class="modal hidden">
    <article class="content">
      <a href="#" class="js-btn-modal-close">[ X ]</a>
      <ul>
        <li>
          <span>1 x item</span>
          <span>$100</span>
        </li>
      </ul>
      <footer>
          <span>Total: $100</span>
          <a class="btn js-btn-checkout" href="#">Checkout</a>
        </footer>
    </article>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
